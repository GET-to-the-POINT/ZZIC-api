name: release-please

on:
  push:
    branches:
      - main  # 기본 브랜치에서 실행

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: java
          config-file: .github/release-please-config.json # 버전 파일 설정 추가