spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

jwt:
  private-key: classpath:zzic/jwt/test-private.pem
  public-key: classpath:zzic/jwt/public.pem
  key-id: rsa-key-id
  expiration: 60
  refresh-expiration: 31536000 # 365 * 24 * 60 * 60
  access-token:
    cookie:
      name: access-token
      domain: localhost
      path: /
      secure: false
      httpOnly: false
      sameSite: none
  refresh-token:
    cookie:
      name: refresh-token
      domain: localhost
      path: /
      secure: false
      httpOnly: true
      sameSite: none

logging:
  level:
    point.zzicback: DEBUG

swagger:
  server:
    url: http://localhost:8080
    description: Local Development
