spring:
  application:
    name: zzic-api
  profiles:
    active: db-h2
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect

springdoc:
  swagger-ui:
    path: /

jwt:
  private-key: classpath:zzic/jwt/test-private.pem
  public-key: classpath:zzic/jwt/public.pem
  key-id: rsa-key-id
  cookie:
    name: Authorization
    domain: localhost
    path: /
    secure: false
    httpOnly: true
    sameSite: Lax
    maxAge: 604800