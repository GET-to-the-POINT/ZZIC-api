<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZZIC - 할일 목록</title>
	<style>
      :root {
          --primary-color: #003399;
          --secondary-color: #0055cc;
          --background-color: #e6f2ff;
          --text-color: #001a4d;
          --accent-color: #ffcc00;
      }
      body {
          font-family: 'Arial', sans-serif;
          background-color: var(--background-color);
          color: var(--text-color);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          padding: 20px;
          box-sizing: border-box;
      }
      .container {
          background-color: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
          position: relative;
          overflow: hidden;
      }
      .container::before {
          content: '';
          position: absolute;
          top: 0;
          left: 20px;
          right: 20px;
          height: 20px;
          background-image: repeating-linear-gradient(
                  90deg,
                  var(--accent-color),
                  var(--accent-color) 10px,
                  transparent 10px,
                  transparent 20px
          );
      }
      h1, h2 {
          color: var(--primary-color);
          text-align: center;
          margin-bottom: 20px;
      }
      h1 {
          font-size: 28px;
          margin-top: 10px;
      }
      h2 {
          font-size: 20px;
          border-top: 2px dashed var(--primary-color);
          padding-top: 20px;
      }
      form {
          display: grid;
          gap: 10px;
          margin-bottom: 30px;
      }
      input, button {
          padding: 10px;
          border: 2px solid var(--primary-color);
          border-radius: 5px;
          font-size: 16px;
      }
      button {
          background-color: var(--primary-color);
          color: white;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      button:hover {
          background-color: var(--secondary-color);
      }
      ul {
          list-style-type: none;
          padding: 0;
      }
      .todo-item {
          display: flex;
          align-items: center;
          margin-bottom: 15px;
          padding: 10px;
          background-color: var(--background-color);
          border-radius: 5px;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
      }
      .todo-item::after {
          content: '';
          position: absolute;
          left: 0;
          top: 50%;
          width: 100%;
          height: 2px;
          background-color: var(--accent-color);
          transform: scaleX(0);
          transition: transform 0.3s ease;
      }
      .todo-item.completed::after {
          transform: scaleX(1);
      }
      .todo-item a {
          flex-grow: 1;
          color: var(--text-color);
          text-decoration: none;
          margin-right: 10px;
      }
      .todo-item form {
          margin: 0;
      }
      .todo-item button {
          font-size: 14px;
          padding: 5px 10px;
      }
	</style>
</head>
<body>
<div class="container">
	<header>
		<h1>ZZIC</h1>
	</header>
	<form method="POST" action="/todos">
		<input type="text" name="title" placeholder="새로운 할일을 입력하세요." required>
		<input type="text" name="description" placeholder="설명">
		<button type="submit">추가</button>
	</form>

	<h2>탑승 전 할일</h2>
	<ul>
		<li th:each="todo : ${todos}" th:key="${todo.id}" class="todo-item">
			<a th:href="@{/todos/{id}(id=${todo.id})}" th:text="${todo.title}">할일 제목</a>
			<form method="POST" th:if="${!todo.done}" th:action="@{/todos/done-toggle}">
				<input type="hidden" name="id" th:value="${todo.id}">
				<input type="hidden" name="done" th:value="false">
				<button type="submit">완료</button>
			</form>
		</li>
	</ul>

	<h2>탑승 완료</h2>
	<ul>
		<li th:each="todo : ${doneTodos}" th:key="${todo.id}" class="todo-item completed">
			<a th:href="@{/todos/{id}(id=${todo.id})}" th:text="${todo.title}">완료된 할일</a>
			<form method="POST" th:if="${todo.done}" th:action="@{/todos/done-toggle}">
				<input type="hidden" name="id" th:value="${todo.id}">
				<input type="hidden" name="done" th:value="true">
				<button type="submit">취소</button>
			</form>
		</li>
	</ul>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const forms = document.querySelectorAll('form[action="/todos/done-toggle"]');
		forms.forEach(form => {
			form.addEventListener('submit', function(e) {
				e.preventDefault();
				const listItem = this.closest('li');
				listItem.classList.toggle('completed');
				setTimeout(() => {
					this.submit();
				}, 500);
			});
		});
	});
</script>
</body>
</html>
