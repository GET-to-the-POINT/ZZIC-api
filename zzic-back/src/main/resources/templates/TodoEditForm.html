<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>할 일 수정</title>
  <style>
    :root {
      --pastel-pink: #FFD6E0;
      --pastel-lavender: #E8D5F9;
      --pastel-mint: #C3E8E2;
      --pastel-peach: #FFE2D1;
      --pastel-yellow: #FFF3D6;
      --pastel-green: #D1F2C9;
      --pastel-sky: #cdfaec;
      --grid-color: #EAEAEA;
      --text-color: #7A7A7A;
    }

    body {
      font-family: "Comic Sans MS", cursive;
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      background-image:
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      position: relative;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1 {
      display: inline-block;
      background-color: var(--pastel-pink);
      padding: 0.5rem 2rem;
      border-radius: 15px;
      font-size: 2rem;
      position: relative;
    }

    .edit-container {
      padding: 2rem;
      margin-top: 2rem;
    }

    .edit-form {
      margin: 2rem 0;
      padding: 1.5rem 1rem 1rem;
      border-radius: 10px;
      position: relative;
      background-color: var(--pastel-mint);
      border: 1px solid #e0e0e0;
    }

    /* Spiral binding design */
    .edit-form::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      height: 20px;
      background-image:
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px),
        radial-gradient(circle at center, #333 2px, transparent 2px);
      background-size: 10% 100%;
      background-position: 0% center, 10% center, 20% center, 30% center, 40% center,
      50% center, 60% center, 70% center, 80% center, 90% center;
      background-repeat: no-repeat;
    }

      pointer-events: none;
      z-index: -1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"], textarea {
      padding: 1rem;
      border: 2px solid var(--pastel-lavender);
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: white;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--pastel-lavender);
    }

    button {
      background-color: var(--pastel-lavender);
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      color: var(--text-color);
      align-self: flex-start;
    }

    button:hover {
      transform: scale(1.05);
      background-color: var(--pastel-pink);
    }
  </style>
</head>
<body>
<header>
  <h1>할 일 수정</h1>
</header>

<div class="edit-container">
  <div class="edit-form">
    <form method="POST" th:action="@{/todos/{id}(id=${todo.id})}">
      <input type="hidden" name="_method" value="PUT" />
      <input type="text" name="title" th:value="${todo.title}" placeholder="제목" required />
      <textarea name="description" th:text="${todo.description}" placeholder="설명" rows="4"></textarea>
      <div class="checkbox-group">
        <input type="checkbox" name="done" th:checked="${todo.done}" id="done" />
        <label for="done">완료</label>
      </div>
      <button type="submit">수정 완료</button>
    </form>
  </div>
</div>
</body>
</html>
