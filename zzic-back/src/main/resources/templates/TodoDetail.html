<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="'Todo Detail - ' + ${todo.title}">Todo Detail</title>
	<style>
      :root {
          --primary-yellow: #FFD93D;
          --secondary-yellow: #FFF4BD;
          --accent-pink: #FFB6B6;
          --brown: #4A3F35;
      }

      body {
          font-family: "Comic Sans MS", cursive;
          background-color: var(--secondary-yellow);
          color: var(--brown);
          max-width: 800px;
          margin: 0 auto;
          padding: 2rem;
      }

      header h1 {
          color: var(--brown);
          text-align: center;
          font-size: 3rem;
          margin-bottom: 2rem;
          text-shadow: 2px 2px 0 var(--accent-pink);
      }

      .choonsik-header {
          width: 150px;
          height: 150px;
          margin: -75px auto 0;
          position: relative;
          z-index: 2;
      }

      .choonsik-header img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
          border: 4px solid var(--primary-yellow);
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .detail-container {
          background-color: white;
          border-radius: 20px;
          padding: 2rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          margin-top: 50px;
          position: relative;
          z-index: 2;
      }

      .ticket-header {
          background: white;
          padding: 2rem;
          border-radius: 15px;
          position: relative;
          border: 2px solid var(--primary-yellow);
          margin-bottom: 2rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .ticket-header::before {
          content: "";
          position: absolute;
          top: 0;
          left: 20px;
          right: 20px;
          height: 10px;
          background-color: var(--primary-yellow);
          border-radius: 0 0 10px 10px;
      }

      .ticket-header::after {
          content: "✈️";
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 1.5em;
      }

      .ticket-header h2 {
          color: var(--brown);
          font-size: 2rem;
          margin: 1rem 0;
      }

      .ticket-content {
          padding: 1rem 0;
          line-height: 1.6;
      }

      .status {
          display: inline-block;
          padding: 0.5rem 1rem;
          border-radius: 20px;
          background-color: var(--secondary-yellow);
          font-weight: bold;
          margin: 1rem 0;
      }

      .button-group {
          display: flex;
          gap: 1rem;
          margin-top: 2rem;
          flex-wrap: wrap;
      }

      button, .button {
          background-color: var(--primary-yellow);
          border: none;
          border-radius: 15px;
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
          cursor: pointer;
          transition: transform 0.2s;
          font-family: inherit;
          color: var(--brown);
          text-decoration: none;
          display: inline-block;
      }

      button:hover, .button:hover {
          transform: scale(1.05);
          background-color: var(--accent-pink);
      }

      /* Plaid Background Pattern */
      body {
          font-family: "Comic Sans MS", cursive;
          color: var(--brown);
          max-width: 800px;
          margin: 0 auto;
          padding: 2rem;
          background-color: var(--plaid-bg);
          background-image:
                  linear-gradient(var(--plaid-line) 2px, transparent 2px),
                  linear-gradient(90deg, var(--plaid-line) 2px, transparent 2px),
                  linear-gradient(var(--plaid-line) 1px, transparent 1px),
                  linear-gradient(90deg, var(--plaid-line) 1px, transparent 1px);
          background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
          background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      }

	</style>
</head>
<body>


<div class="choonsik-header">
	<img src="스크린샷 2025-01-06 오전 8.04.44.png" alt="Choonsik" />
</div>

<header>
	<h1>할 일 상세 정보</h1>
</header>

<div class="detail-container">
	<div class="ticket-header">
		<h2 th:text="${todo.title}">할 일 제목</h2>
		<div class="ticket-content">
			<p th:text="${todo.description}">할 일 설명</p>
			<div class="status" th:text="${todo.done} ? '완료됨' : '미완료'">상태</div>
		</div>
	</div>

	<div class="button-group">
		<a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="button">수정</a>

		<form method="POST" th:action="@{/todos/delete}" style="display: inline;">
			<input type="hidden" name="_method" value="DELETE" />
			<input type="hidden" name="id" th:value="${todo.id}" />
			<button type="submit">삭제</button>
		</form>

		<a th:href="@{/todos}" class="button">목록으로 돌아가기</a>
	</div>
</div>
</body>
</html>
