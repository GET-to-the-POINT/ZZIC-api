<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="'Todo Detail - ' + ${todo.title}">Todo Detail</title>
</head>
<body>
<header>
	<h1>할 일 상세 정보</h1>
</header>

<div>
	<h2 th:text="${todo.title}">할 일 제목</h2>
	<p th:text="${todo.description}">할 일 설명</p>
	<p>상태: <span th:text="${todo.done} ? '완료됨' : '미완료'"></span></p>
</div>

<!-- 삭제 버튼 -->
<div>
	<form method="POST" th:action="@{/todos/{id}(id=${todo.id})}">
		<input type="hidden" name="_method" value="DELETE" />
		<button type="submit">삭제</button>
	</form>
</div>

<!-- 돌아가기 버튼 -->
<div>
	<a th:href="@{/todos}">목록으로 돌아가기</a>
</div>
</body>
</html>
