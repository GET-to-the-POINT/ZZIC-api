<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ZZIC Todo List</title>
	<style>
      :root {
          --primary-yellow: #FFD93D;
          --secondary-yellow: #FFF4BD;
          --accent-pink: #FFB6B6;
          --brown: #4A3F35;
          --plaid-bg: #ffffee;
          --plaid-line: #dbdbdb;
      }

      /* Plaid Background Pattern */
      body {
          font-family: "Comic Sans MS", cursive;
          color: var(--brown);
          max-width: 800px;
          margin: 0 auto;
          padding: 2rem;
          background-color: var(--plaid-bg);
          background-image:
                  linear-gradient(var(--plaid-line) 2px, transparent 2px),
                  linear-gradient(90deg, var(--plaid-line) 2px, transparent 2px),
                  linear-gradient(var(--plaid-line) 1px, transparent 1px),
                  linear-gradient(90deg, var(--plaid-line) 1px, transparent 1px);
          background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
          background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      }

      header h1 {
          color: var(--brown);
          text-align: center;
          font-size: 3rem;
          margin-bottom: 2rem;
          text-shadow: 2px 2px 0 var(--accent-pink);
      }

      .choonsik-header {
          width: 150px;
          height: 150px;
          margin: -75px auto 0;
          position: relative;
          z-index: 2;
      }

      .choonsik-header img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
          border: 4px solid var(--primary-yellow);
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .todo-container {
          background-color: white;
          border-radius: 20px;
          padding: 2rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          margin-top: 50px;
          position: relative;
          z-index: 2;
      }

      form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 2rem;
      }

      input[type="text"], textarea {
          padding: 1rem;
          border: 3px solid var(--primary-yellow);
          border-radius: 15px;
          font-size: 1rem;
          font-family: inherit;
      }

      button {
          background-color: var(--primary-yellow);
          border: none;
          border-radius: 15px;
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
          cursor: pointer;
          transition: transform 0.2s;
          font-family: inherit;
          color: var(--brown);
      }

      button:hover {
          transform: scale(1.05);
          background-color: var(--accent-pink);
      }

      h2 {
          color: var(--brown);
          font-size: 2rem;
          margin: 2rem 0;
          text-align: center;
      }

      ul {
          list-style: none;
          padding: 0;
      }

      li {
          background: white;
          margin: 1rem 0;
          padding: 1.5rem;
          border-radius: 15px;
          display: flex;
          align-items: center;
          gap: 1rem;
          position: relative;
          border: 2px solid var(--primary-yellow);
          transition: all 0.3s ease;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      li::before {
          content: "";
          position: absolute;
          top: 0;
          left: 20px;
          right: 20px;
          height: 10px;
          background-color: var(--primary-yellow);
          border-radius: 0 0 10px 10px;
      }

      li[data-done="true"] {
          opacity: 0.8;
          border-color: var(--accent-pink);
      }

      li[data-done="true"]::before {
          background-color: var(--accent-pink);
      }

      a {
          color: var(--brown);
          text-decoration: none;
          font-weight: bold;
          flex-grow: 1;
      }

      a:hover {
          color: var(--primary-yellow);
      }

	</style>

	<script>
		function toggleTodo(id) {
			fetch('/todos/toggle', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				body: new URLSearchParams({ id: id })
			})
				.then(response => {
					if (response.ok) {
						location.reload();
					} else {
						alert('Error toggling todo');
					}
				});
		}
	</script>
</head>
<body>

<header>
	<h1 th:attr="data-view-transition-name='h1'">Today, Have to ZZIC</h1>
</header>

<div class="todo-container">
	<form method="POST" th:action="@{/todos}" enctype="application/x-www-form-urlencoded">
		<input type="text" name="title" placeholder="무엇을 해야하나요?" />
		<textarea name="description" placeholder="자세한 설명"></textarea>
		<button type="submit">할 일 추가</button>
	</form>

	<h2>할 일</h2>
	<ul>
		<li th:each="todo : ${todos}" th:key="${todo.id}" th:attr="data-done=${todo.done}">
			<button type="button" th:text="${todo.done} ? '미완료' : '완료'" th:onclick="'toggleTodo(' + ${todo.id} + ')'"></button>
			<a th:href="@{/todos/{id}(id=${todo.id})}" th:text="${todo.title}"></a>
			<form method="POST" th:action="@{/todos/delete}" style="display: inline;">
				<input type="hidden" name="_method" value="DELETE" />
				<input type="hidden" name="id" th:value="${todo.id}" />
				<button type="submit">삭제</button>
			</form>
		</li>
	</ul>
</div>
</body>
</html>
