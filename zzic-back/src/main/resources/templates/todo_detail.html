<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
      /* 전체 컨테이너 스타일 */
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 20px;
      }

      .todo-container {
          max-width: 600px;
          margin: 0 auto;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
      }

      .todo-item {
          margin-bottom: 15px;
      }

      .todo-item h1 {
          font-size: 20px;
          color: #333;
          margin-bottom: 5px;
      }

      .todo-item div {
          font-size: 16px;
          color: #555;
      }

      .todo-status {
          font-size: 16px;
          font-weight: bold;
          color: #4caf50;
      }

      .todo-status.pending {
          color: #f44336;
      }

      .todo-status.done {
          color: #4caf50;
      }

      .todo-actions {
          display: flex;
          gap: 10px;
          margin-top: 20px;
      }

      .todo-actions form {
          margin: 0;
      }

      .todo-actions button {
          padding: 10px 15px;
          font-size: 14px;
          color: #ffffff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .todo-actions .btn-modify {
          background-color: #007bff;
      }

      .todo-actions .btn-modify:hover {
          background-color: #0056b3;
      }

      .todo-actions .btn-complete {
          background-color: #4caf50;
      }

      .todo-actions .btn-complete:hover {
          background-color: #4caf50;
      }

      .todo-actions button.secondary {
          background-color: #9e9e9e;
      }

      .todo-actions button.secondary:hover {
          background-color: #7e7e7e;
      }

	</style>
	<title>TODO DETAIL</title>
</head>
<body>
<div class="todo-container">
	<!-- 제목 -->
	<div class="todo-item">
		<h1>제목</h1>
		<div th:text="${todos.title}"></div>
	</div>

	<!-- 내용 -->
	<div class="todo-item">
		<h1>내용</h1>
		<div th:text="${todos.description}"></div>
	</div>

	<!-- 상태 -->
	<div class="todo-item">
		<h1>상태</h1>
		<div class="todo-status" th:classappend="${!todos.done} ? 'done' : 'pending'">
			<span th:if="${!todos.done}">완료</span>
			<span th:unless="${!todos.done}">미완료</span>
		</div>
	</div>

	<!-- 액션 버튼 -->
	<div class="todo-actions">
		<form action="/todos" method="post" class="todo-form">
			<input type="hidden" name="_method" value="PATCH">
			<input type="hidden" name="hit" value="true">
			<input th:value="${todos.id}" type="hidden" name="id">
			<button th:if="${todos.done}" type="submit" class="btn btn-complete">완료</button>
			<button th:unless="${todos.done}" type="submit" class="btn btn-complete">미완료</button>
		</form>
		<form th:action="@{/todos/{id}/update(id=${todos.id})}">
			<button class="btn btn-modify" type="submit">수정</button>
		</form>
		<form action="/todos">
			<button type="submit" class="secondary">목록으로</button>
		</form>
	</div>
</div>
</body>
</html>
