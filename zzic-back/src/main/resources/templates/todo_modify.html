<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0,
                   maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO DETAIL</title>

	<style>
      /* 기본 스타일 */
      body {
          margin: 0;
          padding: 20px;
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
      }

      /* 카드 형태의 컨테이너 */
      .todo-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* 항목 구역 */
      .todo-item {
          margin-bottom: 20px;
      }

      .todo-item label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #333;
      }

      /* 제목 입력 필드 */
      .todo-input {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }

      /* 내용 입력 필드 (Textarea) */
      .todo-textarea {
          width: 100%;
          min-height: 120px; /* 최소 높이를 늘려서 내용 부분을 길게 */
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          resize: vertical; /* 사용자가 세로 길이를 조정할 수 있음 */
      }

      /* 버튼 컨테이너 */
      .todo-actions {
          display: flex;
          gap: 10px;
          margin-top: 10px;
      }

      /* 버튼 공통 스타일 */
      .btn {
          padding: 10px 15px;
          font-size: 14px;
          color: #ffffff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      /* 수정 버튼 */
      .btn-update {
          background-color: #4caf50;
      }

      .btn-update:hover {
          background-color: #45a049;
      }

      /* 뒤로 버튼 */
      .btn-back {
          background-color: #9e9e9e;
      }

      .btn-back:hover {
          background-color: #7e7e7e;
      }
	</style>
</head>
<body>

<div class="todo-container" th:value="${todos.id}">

	<!-- 수정 폼 시작 -->
	<form th:action="@{/todos/{id}/update(id=${todos.id})}" method="post">
		<input type="hidden" name="_method" value="PATCH">

		<!-- 제목 -->
		<div class="todo-item">
			<label for="title">제목</label>
			<!-- name="title" 로 설정해야 @RequestParam("title")로 받을 수 있음 -->
			<input id="title" name="title" type="text" th:value="${todos.title}" class="todo-input">
		</div>

		<!-- 내용 -->
		<div class="todo-item">
			<label for="description">내용</label>
			<!-- name="description" 로 설정해야 @RequestParam("description")로 받을 수 있음 -->
			<textarea
				id="description"
				name="description"
				class="todo-textarea"
				th:text="${todos.description}"></textarea>
		</div>

		<!-- 버튼들 -->
		<div class="todo-actions">
			<button type="submit" class="btn btn-update" onclick="return confirm('수정하시겠습니까?');">
				수정
			</button>
			<button type="button" class="btn btn-back" th:onclick="'window.location.href=\'' + @{/todos/{id}(id=${todos.id})} + '\';'">
				뒤로
			</button>

		</div>
	</form>
	<!-- 수정 폼 끝 -->

</div>

</body>
</html>
