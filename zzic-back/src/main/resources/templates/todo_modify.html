<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO MODIFY</title>
	<style>
      body {
          margin: 0;
          padding: 20px;
          font-family: Arial, sans-serif;
          background: linear-gradient(0.25turn, #b6fbff 0%, #83a4d4 100%);
          color: #333;
      }

      .todo-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
          text-align: center;
          color: #007bff;
      }

      .todo-item {
          margin-bottom: 20px;
      }

      .todo-item label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #007bff;
      }

      .todo-input {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }

      .todo-textarea {
          width: 100%;
          min-height: 120px;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          resize: vertical;
      }

      .todo-actions {
          display: flex;
          justify-content: center; /* 버튼 중앙 정렬 */
          gap: 120px;
          margin-top: 10px;
      }

      .btn {
          padding: 10px 15px;
          font-size: 14px;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .btn-update {
          background-color: #4caf50;
      }

      .btn-update:hover {
          background-color: #45a049;
      }

      .btn-back {
          background-color: #9e9e9e;
      }

      .btn-back:hover {
          background-color: #7e7e7e;
      }
	</style>
</head>

<body>

<div class="todo-container" th:value="${todos.id}">
	<h1>TODO LIST</h1>

	<!-- 수정 폼 시작 -->
	<form th:action="@{/todos/{id}/update(id=${todos.id})}" method="post">
		<input type="hidden" name="_method" value="PATCH">

		<!-- 제목 -->
		<div class="todo-item">
			<label for="title">TITLE</label>
			<input id="title" name="title" type="text" th:value="${todos.title}" class="todo-input">
		</div>

		<!-- 내용 -->
		<div class="todo-item">
			<label for="description">CONTENT</label>
			<textarea id="description" name="description" class="todo-textarea" th:text="${todos.description}"></textarea>
		</div>

		<!-- 버튼들 -->
		<div class="todo-actions">
			<button type="submit" class="btn btn-update">Modify</button>
			<button type="button" class="btn btn-back" th:onclick="'window.location.href=\'' + @{/todos/{id}(id=${todos.id})} + '\';'">Back</button>
		</div>
	</form>
	<!-- 수정 폼 끝 -->

</div>
</body>

</html>
